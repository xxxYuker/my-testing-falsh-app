<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的 Flask 留言板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    
    <div class="text-center mb-5">
        <h1>📝 大家来留言</h1>
        <p class="text-muted">这是我的第一个数据库应用！</p>
    </div>

    <div class="card p-4 mb-5 shadow-sm">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">你的昵称</label>
                <input type="text" name="name" class="form-control" placeholder="请输入名字" required>
            </div>
            <div class="mb-3">
                <label class="form-label">想说的话</label>
                <textarea name="content" class="form-control" rows="3" placeholder="写点什么吧..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">🚀 发送留言</button>
        </form>
    </div>

    <h3>最新留言：</h3>
    <hr>
    
    {% for msg in messages %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title text-primary">{{ msg.name }} 说：</h5>
                <p class="card-text">{{ msg.content }}</p>
            </div>
        </div>
    {% else %}
        <p class="text-muted">还没有人留言，快来抢沙发！🛋️</p>
    {% endfor %}

</body>
</html>
